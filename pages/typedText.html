<style>
    .wrapper {
        display: table;
        height: 100%;
        width: 100%;
    }

    .wrap {
        display: table-cell;
        vertical-align: middle;
        padding-left: 100px;
    }

    .wrap h1 {
        color: white;
        font-size: 40px;
        font-family: 'Inconsolata', monospace;
    }

    .wrap a {
        font-family: 'Inconsolata', monospace;
        color: white;
        font-size: 25px;
        padding-left: 390px;
        text-decoration: none;
    }

    .unused {}
    .choice{
        color: white;
        font-size: 40px;
    }
    .typed-cursor{
        opacity: 1;
        -webkit-animation: blink 0.7s infinite;
        -moz-animation: blink 0.7s infinite;
        animation: blink 0.7s infinite;
    }
    @keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
    @-webkit-keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
    @-moz-keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }

    body{
        font-family: 'Inconsolata', monospace;
        background-color: black;
    }
</style>

<body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/typed.js"></script>

<script>
    var typedText = $(function(){
        $('.wrap').typed({
            strings: ["<h1 class=\"title\"><span id=\"nametext\"> ^1000 Hello,</span></h1>"+
        "<h1 class=\"title\"> ^1000 I wish to test your knowledge.</h1>"+
        "<h1 class=\"title\"> ^1000 Is this a fullstop?: .</h1>"+
        "<h1 class=\"title\">Y/N: <span class=\"choice\"></span></h1>"+
        "<h1 class=\"title\" id=\"output\"></h1>"]
        });
    });
    $('body').keypress(function(event){
        if(event.which == 121 || event.keycode == 121){
            $('.choice').typed({
                strings: ["Y"],
                typeSpeed: 100,
                showCursor: false
            });
            $('#output').typed({
                strings: ["Excellent, ^500 you have learnt much."]
            });
        }
        else if(event.which == 110 || event.keycode == 110){
            $('.choice').typed({
                strings: ["N"],
                showCursor: false
            });
            $('#output').typed({
                strings: ["It is a fullstop. ^500 Not a period. ^500 Fullstop."]
            });
        };
    });
    $(document).ready(function () {
        typedText
    });
</script>
